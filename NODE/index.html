
<!doctype html>
<html>

<head>
	<title>Line Chart</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script src="http://www.chartjs.org/dist/2.7.1/Chart.js"></script>
	<script src="http://www.chartjs.org/samples/latest/utils.js"></script>
	<link rel="stylesheet" href="style.css">
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
	</style>
</head>

<body>

	<div class="navbar">
		<div class="container_navbar">
			<a href="../Prototipo Site/Index.html"><img src="LogoTerm.png" alt="Logo"></a>
			<ul>
				<li>Dashboard</li> 
				<li>Suporte</li>
			</ul>
		</div>
	</div>

<div class="grafico">
	
	<select class="slc_camaras">
		<option value="cam1">Câmara 1</option>
		<option value="cam2">Câmara 2</option>
		<option value="cam3">Câmara 3</option>
		<option value="cam4">Câmara 4</option>
	</select>

	<section style="width:100%">
		<canvas id="chart"></canvas>
	</section>

	<section style="height: 100px;">
		
		<h2 style="float: left;margin: 0 70px 0px 55px;">Atual: <label id='average'>0.00</label></h2>
		<h2 style="margin: 0;">Média Hora: <label id='averageHour'>0.00</label></h2>
		
	</section>
	<script>
		var color = Chart.helpers.color;
		var context = document.getElementById("chart").getContext("2d");
		context.canvas.width = 1000;
		context.canvas.height = 300;
        
        var configuration = {
			type: 'line',
			data: {
				datasets: [{
					label: "Temperature x Time",
					type: 'line',
					backgroundColor: "#ff44006e",
					borderColor: "#ffb1c1",
                	borderWidth: 1,
					}]
			},
			options: {
				scales: {
					xAxes: [{
						//type: 'value',
						distribution: 'series',
                        ticks: {
							beginAtZero:true


                        }
					}],
					yAxes: [{
						scaleLabel: {
							display: true,
							labelString: 'Temperatura'

                        },
                        ticks: {
                            beginAtZero:true
                        }
					}]
				},
				animation: {
					duration: 0
				}
			}
        };
        
		var chart = new Chart(context, configuration);

        //Função para obter os dados de temperatura do server
        //Seria mais interessante fazer isso com WebSocket, porém para fins academicos, os dados serão atualizados via HTTP
        
        //Esse atributo dentro do contexto serve para saber qual foi o último índice processado, assim eliminado os outros elementos na
        //hora de montar/atualizar o gráfico
        this.lastIndexTemp = 0;
        this.time = 0;

        function get_data(){

            var http = new XMLHttpRequest();
            http.open('GET', 'http://localhost:3000/api', false);
            http.send(null);        
			
            var obj = JSON.parse(http.responseText);
			console.log(obj)
            if (obj.data.length == 0){
                return;
            }

            var _lastIndexTemp = this.lastIndexTemp;
            this.lastIndexTemp = obj.data.length;
            listTemp = obj.data.slice(_lastIndexTemp);

            listTemp.forEach(data => {
                //Máximo de 60 itens exibidos no gráfico
                if (chart.data.labels.length == 10 && chart.data.datasets[0].data.length == 10){
                    chart.data.labels.shift();
                    chart.data.datasets[0].data.shift();
                }

                chart.data.labels.push(this.time++);
                chart.data.datasets[0].data.push(parseFloat(data));
                chart.update();
			});
			
			document.getElementById('average').textContent = obj.average;
			document.getElementById('averageHour').textContent = obj.averageHour;
		} 
		
		get_data();

        setInterval(() => {
            get_data();
        }, 1000);

	</script>
</div>
</body>

</html>
